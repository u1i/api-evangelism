  type: Authentication
  category: Overview
  name: OAuth Scopes
  description: >-
    Providing a dedicated page or section to listing out the different OAuth
    scopes used by a platform. Providing a transparent window into all the
    scopes available, and some of the logic into why they exist.
  image: ''
