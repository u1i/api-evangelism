name: Dell Boomi
description: "Dell Boomi, a business unit of Dell, is the first and only integration
  solution built in the cloud, to fully exploit the value of the cloud. Organizations
  of all sizes\u2014from small businesses to the largest global enterprises\u2014trust
  Dell Boomi to quickly connect any combination of cloud and on-premises applications.
  Leading SaaS players and enterprise customers such as salesforce.com, NetSuite,
  Taleo, oneworld, AAA, and NASDAQ rely on Dell Boomi to accelerate time to market,
  increase sales, and eliminate the challenges associated with integration."
