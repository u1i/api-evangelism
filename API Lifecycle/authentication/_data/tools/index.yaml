- slug: openuma
  name: OpenUMA
  description: >-
    You know that blue &ldquo;Share&rdquo; button in Google Apps? Ever wanted to
    add a feature like that to your own app or API ecosystem? The UMA protocol
    enables you to do just that. User-Managed Access (UMA) is an OAuth-based
    protocol that enables an individual to control the authorization of data
    sharing and service access made by others. The OpenUMA community shares an
    interest in informing, improving, and extending the development of
    UMA-compatible open-source software as part of ForgeRock&rsquo;s Open
    Identity Stack.
  url: 'https://forgerock.org/openuma/'
