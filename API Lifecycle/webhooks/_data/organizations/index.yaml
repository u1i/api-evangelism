- slug: webscript.io
  name: webscript.io
  description: >-
    Webscripts respond to HTTP requests, making them easy to call from web and
    mobile apps. Webscripts have all the features you need, like password
    hashing and persistent storage, plus the full programmability of Lua. Many
    developer tools, such as GitHub and Stripe, offer webhooks as a way of
    delivering notifications. Webscripts are a fast and easy way to receive
    those webhooks. Our built-in request logging makes them equally easy to
    debug on-the-fly. Webscripts can also be activated on a schedule, providing
    a simple way to build monitoring or other automation.
