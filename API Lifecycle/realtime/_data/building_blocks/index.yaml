---
- buildingblockid: simple-or-streaming-text-orientated-messaging-protocol-stomp
  type: Real Time
  category: Technology
  name: Simple (or Streaming) Text Orientated Messaging Protocol (STOMP)
  description: STOMP is the Simple (or Streaming) Text Orientated Messaging Protocol.
    STOMP provides an interoperable wire format so that STOMP clients can communicate
    with any STOMP message broker to provide easy and widespread messaging interoperability
    among many languages, platforms and brokers.
  image: ""
  tags: Real Time
- buildingblockid: advanced-message-queuing-protocol-amqp
  type: Real Time
  category: Technology
  name: Advanced Message Queuing Protocol (AMQP)
  description: The Advanced Message Queuing Protocol (AMQP) is an open standard for
    passing business messages between applications or organizations.  It connects
    systems, feeds business processes with the information they need and reliably
    transmits onward the instructions that achieve their goals.
  image: ""
  tags: Real Time
- buildingblockid: mqtt
  type: Real Time
  category: Technology
  name: MQTT
  description: MQTT is a machine-to-machine (M2M)/Internet of Things connectivity
    protocol. It was designed as an extremely lightweight publish/subscribe messaging
    transport. It is useful for connections with remote locations where a small code
    footprint is required and/or network bandwidth is at a premium.
  image: ""
  tags: Real Time
- buildingblockid: rss
  type: Real Time
  category: Technology
  name: RSS
  description: 'RSS (Rich Site Summary; originally RDF Site Summary; often called
    Really Simple Syndication) uses a family of standard web feed formats to publish
    frequently updated information: blog entries, news headlines, audio, video. An
    RSS document (called feed, web feed, or channel) includes full or summarized text,
    and metadata, like publishing date and author''s name.'
  image: ""
  tags: Real Time
- buildingblockid: atom
  type: Real Time
  category: Technology
  name: Atom
  description: The name Atom applies to a pair of related Web standards. The Atom
    Syndication Format is an XML language used for web feeds, while the Atom Publishing
    Protocol (AtomPub or APP) is a simple HTTP-based protocol for creating and updating
    web resources.
  image: ""
  tags: Real Time
- buildingblockid: json
  type: Real Time
  category: Technology
  name: JSON
  description: JSON (JavaScript Object Notation) is a lightweight data-interchange
    format. It is easy for humans to read and write. It is easy for machines to parse
    and generate.
  image: ""
  tags: Real Time
- buildingblockid: openwire
  type: Real Time
  category: Technology
  name: OpenWire
  description: OpenWire is our cross language Wire Protocol to allow native access
    to ActiveMQ from a number of different languages and platforms. The Java OpenWire
    transport is the default transport in ActiveMQ 4.x or later.
  image: ""
  tags: Real Time
- buildingblockid: webhooks
  type: Real Time
  category: Technology
  name: Webhooks
  description: A webhook in web development is a method of augmenting or altering
    the behavior of a web page, or web application, with custom callbacks. These callbacks
    may be maintained, modified, and managed by third-party users and developers who
    may not necessarily be affiliated with the originating website or application.
  image: ""
  tags: Real Time
- buildingblockid: websockets
  type: Real Time
  category: Technology
  name: Websockets
  description: WebSocket is a protocol providing full-duplex communication channels
    over a single TCP connection. The WebSocket protocol was standardized by the IETF
    as RFC 6455 in 2011, and the WebSocket API in Web IDL is being standardized by
    the W3C.
  image: ""
  tags: Real Time
- buildingblockid: extensible-messaging-and-presence-protocol-xmpp
  type: Real Time
  category: Technology
  name: Extensible Messaging and Presence Protocol (XMPP)
  description: XMPP is the Extensible Messaging and Presence Protocol, a set of open
    technologies for instant messaging, presence, multi-party chat, voice and video
    calls, collaboration, lightweight middleware, content syndication, and generalized
    routing of XML data.
  image: ""
  tags: Real Time
- buildingblockid: sockjs
  type: Real Time
  category: Technology
  name: SockJS
  description: SockJS is a browser JavaScript library that provides a WebSocket-like
    object. SockJS gives you a coherent, cross-browser, Javascript API which creates
    a low latency, full duplex, cross-domain communication channel between the browser
    and the web server.
  image: ""
  tags: Real Time
- buildingblockid: pubsubhubbub
  type: Real Time
  category: Technology
  name: PubSubHubbub
  description: PubSubHubbub is an open protocol for distributed publish/subscribe
    communication on the Internet. Initially designed to extend the Atom (and RSS)
    protocols for data feeds, the protocol can be applied to any data type (e.g. HTML,
    text, pictures, audio, video) as long as it is accessible via HTTP. Its main purpose
    is to provide real-time notifications of changes, which improves upon the typical
    situation where a client periodically polls the feed server at some arbitrary
    interval. In this way, PubSubHubbub provides pushed HTTP notifications without
    requiring clients to spend resources on polling for changes.
  image: ""
  tags: Real Time
- buildingblockid: protocol-buffers
  type: Real Time
  category: Technology
  name: Protocol Buffers
  description: "Protocol buffers are Google's language-neutral, platform-neutral,
    extensible mechanism for serializing structured data \u2013 think XML, but smaller,
    faster, and simpler. You define how you want your data to be structured once,
    then you can use special generated source code to easily write and read your structured
    data to and from a variety of data streams and using a variety of languages."
  image: ""
  tags: Real Time
- buildingblockid: real-time-streaming-protocol-rtsp
  type: Real Time
  category: Technology
  name: Real Time Streaming Protocol (RTSP)
  description: The Real Time Streaming Protocol (RTSP) is a network control protocol
    designed for use in entertainment and communications systems to control streaming
    media servers. The protocol is used for establishing and controlling media sessions
    between end points. Clients of media servers issue VCR-style commands, such as
    play and pause, to facilitate real-time control of playback of media files from
    the server.
  image: ""
  tags: Real Time
- buildingblockid: hypertext-transfer-protocol-http
  type: Real Time
  category: Technology
  name: Hypertext Transfer Protocol (HTTP)
  description: The Hypertext Transfer Protocol (HTTP) is an application protocol for
    distributed, collaborative, hypermedia information systems.[1] HTTP is the foundation
    of data communication for the World Wide Web.
  image: ""
  tags: Real Time
- buildingblockid: transmission-control-protocol-tcp
  type: Real Time
  category: Technology
  name: Transmission Control Protocol (TCP)
  description: The Transmission Control Protocol (TCP) is a core protocol of the Internet
    protocol suite. It originated in the initial network implementation in which it
    complemented the Internet Protocol (IP). Therefore, the entire suite is commonly
    referred to as TCP/IP. TCP provides reliable, ordered, and error-checked delivery
    of a stream of octets between applications running on hosts communicating over
    an IP network.
  image: ""
  tags: Real Time
- buildingblockid: user-datagram-protocol-udp
  type: Real Time
  category: Technology
  name: User Datagram Protocol (UDP)
  description: The User Datagram Protocol (UDP) is one of the core members of the
    Internet protocol suite. The protocol was designed by David P. Reed in 1980 and
    formally defined in RFC 768. UDP uses a simple connectionless transmission model
    with a minimum of protocol mechanism. It has no handshaking dialogues, and thus
    exposes the user's program to any unreliability of the underlying network protocol.
    There is no guarantee of delivery, ordering, or duplicate protection. UDP provides
    checksums for data integrity, and port numbers for addressing different functions
    at the source and destination of the datagram.
  image: ""
  tags: Real Time
- buildingblockid: ftp
  type: Real Time
  category: Technology
  name: FTP
  description: The File Transfer Protocol (FTP) is a standard network protocol used
    to transfer computer files between a client and server on a computer network.
    FTP is built on a client-server model architecture and uses separate control and
    data connections between the client and the server.[1] FTP users may authenticate
    themselves with a clear-text sign-in protocol, normally in the form of a username
    and password, but can connect anonymously if the server is configured to allow
    it.
  image: ""
  tags: Real Time
- buildingblockid: simple-mail-transfer-protocol-smtp
  type: Real Time
  category: Technology
  name: Simple Mail Transfer Protocol (SMTP)
  description: "Simple Mail Transfer Protocol (SMTP) is an Internet standard for electronic
    mail (email) transmission. First defined by RFC 821 in 1982, it was last updated
    in 2008 with the Extended SMTP additions by RFC 5321\u2014which is the protocol
    in widespread use today. SMTP by default uses TCP port 25."
  image: ""
  tags: Real Time
- buildingblockid: serversent-events
  type: Real Time
  category: Technology
  name: Server-Sent Events
  description: Server-sent events (SSE) is a technology where a browser receives automatic
    updates from a server via HTTP connection. The Server-Sent Events EventSource
    API is standardized as part of HTML5 by the W3C.
  image: ""
  tags: Real Time
- buildingblockid: http-live-streaming-hls
  type: Real Time
  category: Technology
  name: HTTP Live Streaming (HLS)
  description: HTTP Live Streaming (also known as HLS) is an HTTP-based media streaming
    communications protocol implemented by Apple Inc. as part of its QuickTime, Safari,
    OS X, and iOS software.
  image: ""
  tags: Real Time
- buildingblockid: http-long-polling
  type: Real Time
  category: Technology
  name: HTTP Long Polling
  description: HTTP long polling, where the client polls the server requesting new
    information.  The server holds the request open until new data is available. Once
    available, the server responds and sends the new information. When the client
    receives the new information, it immediately sends another request, and the operation
    is repeated. This effectively emulates a server push feature.
  image: ""
  tags: Real Time
- buildingblockid: presence
  type: Real Time
  category: Features
  name: Presence
  description: Presence provides information on when a user has joined or left a channel,
    who, and how many, users are subscribed to a particular channel, which channel(s)
    an individual user is subscribed to associated state information for these users,
    which may include latitude / longitude, typing status, and more.
  image: ""
  tags: Real Time
- buildingblockid: push-notifications
  type: Real Time
  category: Features
  name: Push Notifications
  description: Push notifications let your application notify a user of new messages
    or events even when the user is not actively using your application. On Android
    devices, when a device receives a push notification, your application's icon and
    a message appear in the status bar.
  image: ""
