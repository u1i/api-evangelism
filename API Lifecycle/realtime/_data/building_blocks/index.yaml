  category: Authentication
  name: Java Authentication and Authorization Service (JaaS)
  description: Java Authentication and Authorization Service, or JAAS, pronounced
    Jazz, is the Java implementation of the standard Pluggable Authentication Module
    (PAM) information security framework. JAAS was introduced as an extension library
    to the Java Platform, Standard Edition 1.3 and was integrated in version 1.4.
  image: ""
  tags: Real Time
- buildingblockid: aclbased-authorization
  type: Real Time
  category: Authentication
  name: ACL-Based Authorization
  description: 'An access control list (ACL), with respect to a computer file system,
    is a list of permissions attached to an object. An ACL specifies which users or
    system processes are granted access to objects, as well as what operations are
    allowed on given objects.[1] Each entry in a typical ACL specifies a subject and
    an operation. For instance, if a file object has an ACL that contains (Alice:
    read,write; Bob: read), this would give Alice permission to read and write the
    file and Bob to only read it.'
  image: ""
  tags: Real Time
- buildingblockid: transport-layer-security-tls--secure-sockets-layer-ssl
  type: Real Time
  category: Security
  name: Transport Layer Security (TLS) & Secure Sockets Layer (SSL)
  description: Transport Layer Security (TLS) and its predecessor, Secure Sockets
