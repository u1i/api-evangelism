- slug: privacy-badger
  name: Privacy Badger
  description: Privacy Badger is a browser add-on that stops advertisers and other
    third-party trackers from secretly tracking where you go and what pages you look
    at on the web. &nbsp;If an advertiser seems to be tracking you across multiple
