name: Socrata
description: "Socrata is the leading developer and provider of Open Data Services,
  a category of cloud-based Web 2.0 solutions that enable federal, state, and local
  governments to dramatically improve the reach, usability and social utility of their
  public information assets.  The Socrata Social Data Platform\u2122 is a turnkey
  information delivery platform that reduces lifecycle management costs for government
  customers while boosting their ability to disseminate relevant information and data-driven
  services to a wide range of audiences including citizens, civic application developers,
  researchers, journalists and internal stakeholders."
