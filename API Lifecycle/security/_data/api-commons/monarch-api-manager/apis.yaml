name: Monarch API Manager
description: An open source solution for quickly deploying, managing, and analyzing
  your APIs. Manage partners, APIs, and internal access from an administrative GUI.
  Control security policies and apply authorization at a granular level around your
  digital assets. Capture and view real-time usage statistics across partners and
  APIs. Create custom data via our Analytics API. Use this data to derive business
  insights and drive monetization. Allow users to share their data with applications
  using the OAuth 2.0 protocol. Protect your customers' sign in credentials. Empower
  them to revoke applications at any time.
