name: Elastic Path
description: Elastic Path built Helix because existing API modeling languages, such
  as RAML, Swagger, and API Blueprint, while good for describing standard APIs, are
  not well suited to designing hypermedia APIs. Elastic Path Cortex, our patented
  API technology, utilizes Helix definitions and a Helix-compatible implementation,
  allowing our partners and customers to extend existing APIs and quickly create new
  ones.
