name: Parasoft
description: "Parasoft researches and develops software solutions that help organizations
  deliver defect-free software efficiently. By integrating development testing, API
  testing, and service virtualization, we reduce the time, effort, and cost of delivering
  secure, reliable, and compliant software. Parasoft's enterprise and embedded development
  solutions are the industry's most comprehensive\u2014including static analysis,
  unit testing, requirements traceability, coverage analysis, functional and load
  testing, dev/test environment management, and more."
