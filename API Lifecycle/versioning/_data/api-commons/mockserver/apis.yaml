name: MockServer
description: Easy mocking of any system you integrate with via HTTP or HTTPS. MockServer
  can be used for mocking any system you integrate with via HTTP or HTTPS. MockServer
  Proxy can be used for transparently recording all requests sent by a system (i.e.
  an application or set of applications).
