    started studying in 2010. It has spawned every other area of the API
    lifecycle I track on, so there are many overlaps and linkages to other stops
    along the way. API management has matured to include service composition,
    establishing analysis and awarness, as well as reporting and billing on top
    of that activity. I'm looking to track on what is happening to API mangement
    now that it is being commoditized.
