- view_sort: AM
  name: Containers
  identifier: ''
  url: 'http://containers.apievangelist.com'
  description: >-
    My goal is to understand how APIs and containers work together, and as I do
    with all of my research I setup a Github repo for tracking every piece of
    container news I read that I feel is relevant, each company doing
    interesting things containers, tools for working with containers, and
    ultimately my analysis. Cloud computing will continue to be the lead driver
    of innovation in the API space, and I feel the introduction of cloud
    computing in 2006&ndash;2008 gave legitimacy to web APIs&mdash;you could now
    deploy global infrastructure using web APIs, game on. I think
    containerization will take API design, deployment, management and
    integration to the next phase, and closer the early visions of a
    programmable web we all started envisioning around 2005.
  image: >-
    https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-shipping-container.png
  imagewidth: ''
  category: Core Research
  github_org: api-evangelist
  github_repo: containers
