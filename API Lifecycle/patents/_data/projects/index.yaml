    Virtualizing APIs and the resources they serve up is an important part of
    the API design, deployment, management, and testing environments. This is my
    work to understand how APIs are being mocked and virtualized, as well as the
    other aspects of API operations, like test data, or may resources for
    training AI and machine learning. Virtualization is a pretty big umbrella,
    but this is my research into sorting through exactly what it is.
