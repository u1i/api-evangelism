name: SecureDB
description: 'SecureDB is the fastest way to encrypt and store the data in the cloud.
  SecureDB comes built-in with the following modules: 1) Encrypted User Profiles 2)
  Encrypted Custom Data 3) Encrypted Files. Traditionally, implementing encryption
  is a complicated, expensive and time consuming exercise. SecureDB makes implementing
  strong encryption simple, fast and inexpensive.'
