name: MarkLogic
description: MarkLogic Corporation is an American software business that develops
  and provides an enterprise NoSQL database, MarkLogic. MarkLogic is considered a
  multi-model NoSQL database for its ability to store, manage, and search JSON and
  XML documents and graph data (RDF triples). Organizations rely on the flexibility
  and agility of MarkLogic in order to integrate massive amounts of data and build
  large scale web applications.
