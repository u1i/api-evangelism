- slug: iframely
  name: Iframely
  description: >-
    Iframely Open-Source package includes the client javascript wrapper of the
    API, so you don't need to spend time on it yourself. If you'd prefer to
    render a widget from the data yourself, please refer to How to Render a
    Widget. If you are using Cloud API, you don't need iframely.js as the embed
    code will be provided to you by API as the html field of JSON response. You
    may find iframely.js lib in /static/js/iframely.js folder. It facilitates
    calls and fetches information from /iframely API endpoint and renders
    responsive embed widgets from the data received.
  url: 'https://iframely.com/'
