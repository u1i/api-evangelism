- slug: aws-cloudtrail
  name: AWS CloudTrail
  description: >-
    AWS CloudTrail is a web service that records AWS API calls for your account
    and delivers log files to you. The recorded information includes the
    identity of the API caller, the time of the API call, the source IP address
    of the API caller, the request parameters, and the response elements
    returned by the AWS service. With CloudTrail, you can get a history of AWS
    API calls for your account, including API calls made via the AWS Management
    Console, AWS SDKs, command line tools, and higher-level AWS services (such
    as AWS CloudFormation). The AWS API call history produced by CloudTrail
    enables security analysis, resource change tracking, and compliance
    auditing.
  url: 'https://aws.amazon.com/cloudtrail/'
  short_url: ''
  twitter: ''
  blog: ''
  blog_rss: ''
  github: ''
  image: >-
    http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/company/logos/Management-Tools_AWSCloudTrail.png
  tags: 'Amazon Web Services,Logging,Analysis,Management'
- slug: aws-kinesis-analytics
  name: AWS Kinesis Analytics
  description: >-
    Amazon Kinesis Analytics is the easiest way to process streaming data in
    real time with standard SQL without having to learn new programming
    languages or processing frameworks. Amazon Kinesis Analytics enables you to
    create and run SQL queries on streaming data so that you can gain actionable
    insights and respond to your business and customer needs promptly. Amazon
    Kinesis Analytics takes care of everything required to run your queries
    continuously and scales automatically to match the volume and throughput
    rate of your incoming data. With Amazon Kinesis Analytics, you only pay for
    the resources your queries consume. There is no minimum fee or setup cost.
  url: 'https://aws.amazon.com/kinesis/analytics/'
