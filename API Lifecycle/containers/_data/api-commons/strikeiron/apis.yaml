name: StrikeIron
description: 'StrikeIron is the leader in Data-as-a-Service (DaaS), delivering data
  quality and communications solutions via our cloud platform IronCloud. We provide
  address verification, email verification, phone validation, phone append, SMS text
  messaging, and sales tax solutions to customers in a variety of markets. Our solutions
  are delivered as Web services that can be easily integrated into any application
  or system. Additionally, our solutions are pre-integrated into leading platforms
  like: Salesforce.com, Magento, Informatica, Oracle CRM On-Demand, and more. '
