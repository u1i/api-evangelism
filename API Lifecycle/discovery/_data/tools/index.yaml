- slug: google-api-explorer
  name: Google API Explorer
  description: >-
    The Google APIs Explorer allows developers to navigate Google API services,
    browse available methods, make API requests, and see responses. The Explorer
    is written in GWT and relies heavily on the Discovery API. By selecting an
    API you want to explore, you can see all the available methods and
    parameters along with inline documentation. Just fill out the parameters for
    the method you want to try and click &ldquo;Execute&rdquo;. The Explorer
    composes the request, executes it, and displays the response in real
    time.&nbsp;
  url: 'https://code.google.com/p/google-apis-explorer/'
