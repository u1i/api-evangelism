- slug: aws-directory-service
  name: AWS Directory Service
  description: >-
    AWS Directory Service for Microsoft Active Directory (Enterprise Edition),
    also known as AWS Microsoft AD, enables your directory-aware workloads and
    AWS resources to use managed Active Directory in the AWS Cloud. The
    Microsoft AD service is built on actual Microsoft Active Directory and does
    not require you to synchronize or replicate data from your existing Active
    Directory to the cloud. You can use standard Active Directory administration
    tools and take advantage of built-in Active Directory features such as Group
    Policy, trusts, and single sign-on. With Microsoft AD, you can easily
    join&nbsp;Amazon EC2&nbsp;and&nbsp;Amazon RDS for SQL Server&nbsp;instances
    to a domain, and use&nbsp;AWS Enterprise IT applications&nbsp;such
    as&nbsp;Amazon WorkSpaces&nbsp;with Active Directory users and groups.
