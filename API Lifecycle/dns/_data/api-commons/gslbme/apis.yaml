name: GSLB.me
description: GSLB.me comes with a fully-fledged REST-based API to manage your DNS
  services. Using the API you can add, modify, delete, enable and disable domains
  (GSLB.me refers to DNS domains as &ldquo;zones&ldquo;) and records. You can also
  manage your geohosts and more features are scheduled for next releases.
