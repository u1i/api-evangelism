name: Fisheye Analytics
description: Fisheye Analytics is a Singaporean company that provides premium media
  monitoring and analytics services, which help businesses and governments in PR,
  marketing and customer care. It has offices in Singapore and India and counts the
  World Economic Forum, International Olympic Committee and government departments
  (communication ministries or law enforcement) of the European Union, Singapore,
  U.A.E, Cyprus etc., as some of its clients.
