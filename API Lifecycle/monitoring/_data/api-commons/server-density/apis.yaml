name: Server Density
description: Server Density is a web application that monitors important server metrics
  such as load average and memory usage alerting you via e-mail or SMS when things
  go wrong. Available as a hosted service or standalone, installed on your own servers,
  each monitored server runs a lightweight, open source monitoring agent which reports
  data back every 60 seconds. Reported data is graphed for the last 30 days, or the
  time range you specify. Graphs are zoomable and the highest, lowest and average
  values over the time period are displayed for each check.
