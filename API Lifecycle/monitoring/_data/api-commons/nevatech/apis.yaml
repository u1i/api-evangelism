name: Nevatech
description: Nevatech Sentinet is an API Management platform that combines SOA Governance
  and API Management. Sentinet is entirely built on the Microsoft platform, covers
  SOAP and REST, and on-premises, cloud and hybrid environments by the same unified
  product. It is best positioned when Microsoft or mixed technologies are involved.
  Sentinet is lightweight, scalable and promotes integrations through the use of industry
  standard and custom API security models.
