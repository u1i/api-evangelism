name: Kong
description: Kong was created to secure, manage and extend Microservices & APIs. Kong
  is powered by the battle-tested tech of NGINX and Cassandra with a focus on scalability,
  high performance & reliability. Kong runs in production at Mashape handling billions
  of requests to over ten thousand APIs.
