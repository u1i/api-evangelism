name: TIBCO Software
description: "TIBCO Software Inc. (NASDAQ: TIBX) is a provider of infrastructure software
  for companies to use on-premise or as part of cloud computing environments. Whether
  it's optimizing claims, processing trades, cross-selling products based on real-time
  customer behavior, or averting a crisis before it happens, TIBCO provides companies
  the two-second advantage\u2122 \u2014 the ability to capture the right information
  at the right time and act on it preemptively for a competitive advantage. More than
  4,000 customers worldwide rely on TIBCO to manage information, decisions, processes
  and applications in real time. Learn more at www.tibco.com."
