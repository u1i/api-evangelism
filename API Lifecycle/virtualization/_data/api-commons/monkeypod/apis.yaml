name: Monkeypod
description: Monkeypod is a cloud-based API design and virtualization tool. It allows
  developers to collaboratively create HTTP APIs using an intuitive browser-based
  interface, automatically generating documentation and an in-browser API sandbox.
  Monkeypod further enables rapid iteration and testing by creating a virtual version
  of the API that developers can make calls against immediately.
