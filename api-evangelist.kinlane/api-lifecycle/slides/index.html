<h2>API Lifecycle Slides</h2>

{% assign projects = site.data.projects.index | sort: 'viewsort' %}
{% for project in projects %}
  {% if project.category == 'Core Research' %}
    <section>
      <a href="{{ project.url }}" target="_blank"><img src="{{ project.image }}" width="50%" style="padding: 5px;" align="center" /></a></p>
      <p><a href="{{ project.url }}" target="_blank" style="font-size: 24px; font-weight: bold;">{{ project.name }}</a></p>
    </section>
  {% endif %}
{% endfor %}
